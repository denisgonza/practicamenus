<html>
    <head>
        <title>Menus</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilo2.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
    <!---------------------------Menú Horizontal--------------------------->
        <div id="horizontal">
            <div class="topnav" id="mytopnav">
                <a href="#"><img src="icons/inicio.png" style="width: 18px;" alt=""/> Inicio</a>
                <a href="#">Noticias <img src="icons/noticias2.png" style="width: 20px;" alt=""/></a>
                <a href="#" onclick="openNav()">Deportes <img src="icons/futbol.png" style="width: 18px;" alt=""/></a>
                <a href="#" onclick="openNav2()">Ver más <img src="icons/mas.png" style="width: 18px;" alt=""/></a>
                <div class="dropdown">
                    <button class="dropbtn">Destacados<i class="fa fa-caret-down"></i></button>
                    <div class="content">
                        <a href="#">Internacionales</a>
                        <a href="#">Nacionales</a>
                        <a href="#">El tiempo</a>
                    </div>
                </div>
                <!------------------------------------------------------------->
    
    
        <!---------------------------Menú Vertical--------------------------->
        <div id="Vertical" class="verticalnav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <h3>Deportes <img src="icons/jugador.png" style="width: 25px;" alt=""/></h3>
            <a href="#">Copa Libertadores</a>
            <a href="#">Champions League</a>
            <a href="#">Torneo Apertura</a>
        </div>
        <!-------------------------------------------------------------------->

        <!---------------------------Menú Colapsado--------------------------->
        <div id="colapsado" class="colapsado">
            <a href="javascript:void(0)" class="closebtn2" onclick="closeNav2()">&times;</a>
            <h3>Menu</h3>
            <a href="#home"><i class="fa fa-fw fa-home"></i></a>
            <a href="#services"><i class="fa fa-fw fa-wrench"></i></a>
            <a href="#clients"><i class="fa fa-fw fa-user"></i></a>
            <a href="#contact"><i class="fa fa-fw fa-envelope"></i></a>
        </div>
        <!--------------------------------------------------------------------->

                <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
            </div>

            <h2>Menú Horizontal</h2>
            <p>Menú horizontal hecho con CSS y JavaScript</p>
        </div>

        <script>
            //Funcion para hacer responsive el menu horizontal
            function myFunction() {
                var x = document.getElementById("mytopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }

            //Funcion para desplegar el menu vertical
            function openNav() {
                closeNav2();
                document.getElementById("Vertical").style.width = "200px";
                document.getElementById("horizontal").style.marginLeft = "200px";

            }

            //Funcion para cerrar el menu vertical
            function closeNav() {
                document.getElementById("Vertical").style.width = "0";
                document.getElementById("horizontal").style.marginLeft = "0";
            }

            //Funcion para desplegar el menu colapsado
            function openNav2() {
                closeNav();
                document.getElementById("colapsado").style.width = "120px";
                document.getElementById("horizontal").style.marginLeft = "120px";

            }

            //Funcion para cerrar el menu colapsado
            function closeNav2() {
                document.getElementById("colapsado").style.width = "0";
                document.getElementById("horizontal").style.marginLeft = "0";
            }
        </script>
    </body>
</html>
